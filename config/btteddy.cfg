[mcu eddy]
is_non_critical: true           # flag this as non critical
stock_implementation: false
serial: /dev/serial/by-id/usb-Klipper_rp2040_504446677852B21C-if00
restart_method: command

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 0
max_temp: 105

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
i2c_mcu: eddy
i2c_bus: i2c0f
z_offset: 2.5
x_offset: -23.0
y_offset: 0.0

[temperature_probe btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy: gpio26
horizontal_move_z: 3.0

[bed_mesh]
horizontal_move_z: 3.0
speed: 150
mesh_min: 5, 15
mesh_max: 282, 289
probe_count: 20, 20
algorithm: bicubic

[axis_twist_compensation]
speed: 50
horizontal_move_z: 5
calibrate_start_x: 30
calibrate_end_x: 210
calibrate_y: 105
